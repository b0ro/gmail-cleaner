spring.application.name=gmail-cleaner

spring.mvc.problemdetails.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GMAIL_CLEANER_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GMAIL_CLEANER_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
